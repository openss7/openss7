code:	void
code:	sa_alm_callback(uint req, void *arg)
code:	{
code:		if (req == sa_alm_handle)
code:			sa_alm_handle = 0;
code:		sa_alm_signal = 1;
code:		return;
code:	}
code:	
code:	static RETSIGTYPE
code:	sa_alm_handler(int signum)
code:	{
code:		sa_alm_signal = 1;
code:		return (RETSIGTYPE) (0);
code:	}
